        <h1 class="text-center">Get in Touch</h1>
        <div class="form">
           <!-- FORM -->
        <form>
            <!-- TEXT FIELD GROUPS -->
            <div class = "form-group">
                <div class="col-xs-12 col-md-25" style="margin: 0 350px">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" class="form-control">
                </div>
            </div>
            <div class = "form-group">
                <div class="col-xs-12 col-md-25" style="margin: 0 350px">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter email" class="form-control">
                </div>
            </div>
            <div class = "form-group">
                <div class="col-xs-12 col-md-25" style="margin: 0 350px">
                <label for="company">Company</label>
                <input type="text" id="company" placeholder="Enter company name" class="form-control">
                </div>
            </div>
            <div class = "form-group">
                <div class="col-xs-12 col-md-25" style="margin: 0 350px">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
              <!-- SELECT -->
              <div class = "form-group">
                <div class="col-xs-12 col-md-25" style="margin: 0 350px">
                <label for="gender">Gender</label>
                <select id="gender" class = "form-control">
                    <option>Male</option>
                    <option>Female</option>
                </select>
                </div>
            </div>
            <!-- TEXTAREA -->
            <div class="form-group">
                <div class="col-xs-12 col-md-25" style="margin: 0 350px">
                <label for="message">Message</label>
                <textarea id="message" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="container text-center">
                <a href="submmitted.html" class="btn btn-primary">Submit</a>
